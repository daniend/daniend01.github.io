<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Banho e Tosa</title>
    <style>
        header,
        footer {
            background-color: dodgerblue;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        footer a {
            color: white;
            margin-left: 10px;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 80%;
        }

        .title {
            text-align: center;
            margin: 30px 0;
        }

        .service-section {
            width: 45%;
            margin: 10px 0;
        }

        .service-section h2 {
            margin-top: 0;
        }

        .prices {
            display: flex;
            flex-direction: column;
            border: 2px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-value {
            margin-left: 10px;
        }

        .service-actions {
            display: flex;
            justify-content: space-between;
        }

        .service-actions button {
            background-color: dodgerblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-actions button:hover {
            background-color: royalblue;
        }

        .tele-busca {
            margin: 30px 0;
        }

        .tele-busca p {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html">Petshop - Banho e Tosa</a>
    </header>
    <div class="container">
        <div class="service-section">
            <div class="title">Pequeno Porte</div>
            <div class="prices">
                <div class="price-item">
                    <span class="price-label">Banho e Tosa</span>
                    <span class="price-value">R$ 60,00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">Banho</span>
                    <span class="price-value">R$ 30,00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">Tosa</span>
                    <span class="price-value">R$ 40,00</span>
                </div>
            </div>
            <div class="service-actions">
                <button>Agendar</button>
            </div>
        </div>
        <div class="service-section">
            <div class="title">Grande Porte</div>
            <div class="prices">
                <div class="price-item">
                    <span class="price-label">Banho e Tosa</span>
                    <span class="price-value">R$ 70,00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">Banho</span>
                    <span class="price-value">R$ 40,00</span>
                </div>
                <div class="price-item">
                    <span class="price-label">Tosa</span>
                    <span class="price-value">R$ 50,00</span>
                </div>
            </div>
            <div class="service-actions">
                <button>Agendar</button>
            </div>
        </div>
        <div class="info">
            <h2>Tele busca</h2>
            <p>
                Quer receber novidades e cupons de descontos?
                <br>
                Ligue para (43) 9 9999-9999
            </p>
        </div>
